<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
                <img alt="image of logo" id="logo">
                <h1 id="application-text">To Do Application</h1>
        </div>
        <div class="sidebar">
            <div class="projects">
                <h1>Projects</h1>
                <button class="project">
                    <img class="project-logo">
                    <span class="project-name">Project 1</span>
                </button>
                <button class="project">
                    <img class="project-logo">
                    <span class="project-name">Project 2</span>
                </button>
                <button id="new-project">
                    <img id="new-project-logo">
                    <span>Add New Project</span>
                </button>
            </div>
        </div>
        <div class="main">
            Test
        </div>
    </div>
</body>
</html>
